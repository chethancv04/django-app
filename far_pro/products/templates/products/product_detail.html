<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf5e6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page-heading {
            margin: 20px;
            text-align: center;
            font-size: 2em;
            color: #4CAF50; /* Color for the heading */
        }

        .container {
            display: flex;
            max-width: 1200px; /* Adjust the max-width as needed */
            width: 100%;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        .image-container {
            flex: 1;
            margin-right: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .info-container {
            flex: 2;
        }

        .info-container h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }

        .info-container p {
            margin: 10px 0;
            color: #555;
        }

        .rating {
            margin: 10px 0;
        }

        .rating span {
            color: #f39c12; /* Gold color for stars */
        }

        .reviews {
            margin: 20px 0;
        }

        .reviews h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .reviews p {
            margin: 5px 0;
        }

        .form-container {
            margin-top: 20px;
        }

        form {
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-container button {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="page-heading">Product Details</div> <!-- Page heading -->

    <div class="container">
        <div class="image-container">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        </div>
        <div class="info-container">
            <h1>{{ product.name }}</h1>
            <p>{{ product.description }}</p>
            <p>Price: {{ product.price }}</p>

            <!-- Rating Section -->
            <div class="rating">
                <span>&#9733;&#9733;&#9733;&#9733;&#9734;</span> <!-- Example stars -->
                <p>4.0 out of 5 stars</p>
            </div>

            <!-- Reviews Section -->
            <div class="reviews">
                <h3>Customer Reviews</h3>
                <p><strong>John Doe:</strong> Great product! Really enjoyed using it.</p>
                <p><strong>Jane Smith:</strong> Good quality but a bit expensive.</p>
            </div>

            <!-- Add to Cart and Order forms -->
            <div class="form-container">
                <form action="{% url 'add_to_cart' product.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Add to Cart</button>
                </form>
                <form action="{% url 'place_order' product.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Order</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
