<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ffefd5, #ffe4e1);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly more opaque background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 360px;
            text-align: center;
            backdrop-filter: blur(12px); /* Subtle blur effect */
            position: relative;
            z-index: 1;
        }
        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 48px;
            font-weight: 600;
            margin-top: 20px;
        }
        form {
            text-align: left;
            padding: 0 10px; /* Add padding for form elements */
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.9s ease;
            justify-content: center;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <center><button type="submit">Submit</button></center>
        </form>
    </div>
</body>
</html>
