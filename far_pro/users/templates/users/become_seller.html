<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Become a Seller</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #fedfac, #f2f2f2);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        p {
            color: #555;
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.5;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
            color: #388e3c;
        }
    </style>
</head>
<body>
    <div>
        <h2>Become a Seller</h2>
        <form method="POST">
            {% csrf_token %}
            <p>Are you sure you want to become a seller?</p>
            <button type="submit">Yes</button>
        </form>
        <a href="{% url 'home' %}">Cancel</a>
    </div>
</body>
</html>
