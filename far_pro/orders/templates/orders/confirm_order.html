<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Confirm Order Payment</title>
</head>
<body>
    <h2>Confirm Order Payment</h2>
    <p>Order ID: {{ order.id }}</p>
    <p>Total Amount: {{ order.total_amount }}</p>
    <p>Payment Details: {{ order.payment_details }}</p>
    
    <form action="{% url 'confirm_order' order.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Confirm Payment</button>
    </form>
</body>
</html>
